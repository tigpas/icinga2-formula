{%- from "icinga2/map.jinja" import icinga2 with context -%}
[icinga]
{%- if icinga2.features.get("api", False) %}
transport          = "api"
host               = "{{ icinga2.icinga_web2.api.host }}"
port               = "{{ icinga2.icinga_web2.api.port }}"
username           = "{{ icinga2.icinga_web2.api.user }}"
password           = "{{ icinga2.icinga_web2.api.password }}"
{%- elif icinga2.features.get("command", False) %}
transport           = "local"
path                = "/var/run/icinga2/cmd/icinga2.cmd"
{%- endif %}
